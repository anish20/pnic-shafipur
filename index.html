<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="login/css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login/css/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Parasnath Inter Collage Shafipur,Sultanpur Uttar Pradesh</title>
</head>
<body>
    
    
    <div class="login-container">
        

        <div class="login-header">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel grey lighten-5 login-body" >
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img src="login/images/header-logo.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                        </div>
                        <div class="col s10 " id="title-text">
                               <h4>Welcome to P.N.I.C Shafipur Sultanpur</h4>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row ">
            <div class="col s12 m6 l6 offset-m3  offset-l3 login-card" >
                <div class="card  z-depth-4">
                    <div class="card-title cyan darken-1 custom-title white-text">Admin Login</div>
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12">


                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate" value="admin123@gmail.com">
                                        <label for="email">UserID</label>
                                    </div>
                                </div>
                                <div class="row password-row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <a class="waves-effect waves-light btn right" style="margin-bottom: -13px;" id="btnSave">Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    
 <script type="text/javascript" src="login/js/materialize.js"></script>
 <script>
     $("#btnSave").click(()=>{
         const username=$("#email").val();
         const password=$("#password").val();
         if(username=="admin123@gmail.com" && password=="123456"){
            window.location.replace('/dashboard.html');
         }else{
            // M.toast({html: 'Sorry Username and Password Invalid'})
            Swal.fire({
            position: 'top-center',
            icon: 'error',
            html: '<p>Sorry Username & Password Invalid</p>',
            showConfirmButton: false,
            timer: 5000
            })
         }
     })
 </script>
</body>
</html>
